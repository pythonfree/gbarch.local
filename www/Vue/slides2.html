<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
</head>
<body>

<div id="app"></div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:
            {
                headerText: 'Hello, Vue!',
                slides: [
                    'Slide 1',
                    'Slide 2',
                    'Slide 3',
                ],
                slideIndex: 0
            },
        methods:
            {
                nextSlide()
                {
                    this.slideIndex++;
                    this.slideIndex = this.slides[this.slideIndex] ? this.slideIndex : 0;
                }
            },
        computed:
            {
                slideText()
                {
                    return this.slides[this.slideIndex];
                }
            },
        template:
            `
                <div>
                  <h1>{{headerText}}</h1>
                  <div>{{slideText}}</div>
                  <button @click="nextSlide">Next Slide</button>
                </div>
            `,
    });
</script>

<script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
