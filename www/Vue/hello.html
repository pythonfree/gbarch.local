<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app"></div>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:
            {
                headerText: 'Hello, Vue!',
                bodyText: 'Talk about vue...',
            },
        template:
            `
                <div>
                  <h1>
                    {{headerText}}
                  </h1>
                  <div>
                    {{bodyText}}
                  </div>
                </div>
            `,
    });
</script>


</body>
</html>
